dist: focal

language: csharp
solution: dnsimple-csharp.sln
mono: none
dotnet:
  - 3.1
  - 5.0

jobs:
  include:
    - stage: test
      script:
      - dotnet restore
      - dotnet test
    - stage: release
      if: branch = main AND tag IS present AND tag =~ /^\d{1,4}.\d{1,4}.\d{1,4}/ AND type = push
      script:
      - dotnet pack /p:PackageVersion=$TRAVIS_TAG

notifications:
  email: false

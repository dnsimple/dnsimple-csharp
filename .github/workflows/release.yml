---
name: release

on:
  push:
    tags:
      - v*.*.*

jobs:
  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    steps:
      - uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: src/dnsimple/dnsimple.csproj
          PACKAGE_NAME: DNSimple
          TAG_FORMAT: v*.*.*
          NUGET_KEY: ${{ secrets.NUGET_API_KEY }}
